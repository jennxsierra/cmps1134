<!DOCTYPE html>
<html lang="en-us">
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='sunny.png'">Make it sunny!</button>

<img id="myImage" src="sunny.png" style="width:100px" alt="">

<button onclick="document.getElementById('myImage').src='storm.png'">Make it stormy!</button>

</body>
</html>
